<mat-card class="main-material-card">
  <mat-card-header class="quiz-title">
    <mat-card-title>Welcome to Angular Quiz!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="quiz-title">
    <p>Please choose a quiz you would like to try below:</p>
  </mat-card-content>
  <div *ngFor="let q of quiz">
    <mat-card class="quiz-card">
      <mat-card-header>
        <mat-card-title>{{q.label}}</mat-card-title>
        <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="material-image" src="../../assets/images/{{q.name}}.svg">
      <mat-card-actions>
        <button mat-button class="btn btn-primary">
          <a routerLink="/{{q.name}}" class="btn btn-primary">TRY THIS QUIZ</a>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
